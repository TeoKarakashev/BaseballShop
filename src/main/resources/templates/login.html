<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/head"></div>
</head>
<body>

<main>
    <th:block th:include="~{fragments/navigation}"></th:block>

    <div class="container">
        <h2 class="text-center text-white">Login Player</h2>
        <form method="POST"

              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center" >
            <div class="form-group">
                    <label for="username" class="text-white font-weight-bold">Username</label>
                    <input  id="username"  type="text" class="form-control"
                           placeholder="Username"/>
                    <p class="errors alert alert-danger">
                        Username is required.
                    </p>
            </div>
            <div class="form-group">
                    <label for="password" class="text-white font-weight-bold">Password</label>
                    <input id="password" type="text"  class="form-control"
                           placeholder="Password"/>
                    <p class="errors alert alert-danger">
                        Password is required.
                    </p>
            </div>

            <div class="row">
                <div class="col col-md-4 ">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Register"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

<div th:include="fragments/footer"></div>
</body>
</html>
