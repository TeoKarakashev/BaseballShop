<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/head"></div>
</head>
<body>

<main>
    <th:block th:include="~{fragments/navigation}"></th:block>

    <div class="container">
        <h2 class="text-center text-white">Login Player</h2>

        <div th:if="${bad_credentials}" class="form-text alert bg-danger rounded text-center text-white" role="alert">
            This username and password combination does not exist.
        </div>

        <form method="POST"
                th:action="@{/users/login}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center" >
            <div class="form-group">
                    <label for="username" class="text-white font-weight-bold ">Username</label>
                    <input  id="username"  type="text" required minlength="3" name="username" class="form-control"
                            th:value="${username}"
                           placeholder="Username"/>

            </div>
            <div class="form-group">
                    <label for="password" class="text-white font-weight-bold validation">Password</label>
                    <input id="password" required minlength="3" type="text" name="password"  class="form-control"
                           placeholder="Password"/>

            </div>

            <div class="row">
                <div class="col col-md-4 ">
                    <div class="button-holder d-flex">
                        <input  type="submit" class="btn btn-info btn-lg" value="Login"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

<div th:include="fragments/footer"></div>
</body>
</html>
