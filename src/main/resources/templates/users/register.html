<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/head"></div>
</head>
<body>

<main>
    <th:block th:include="~{fragments/navigation}"></th:block>

    <div class="container">
        <h2 class="text-center text-white">Register Player</h2>
        <form method="POST"
              th:action="@{/users/register}"
              th:object="${userRegisterBindingModel}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center" >
            <div th:if="${userExists}" class="form-text text-center bg-danger rounded text-center text-white alert" role="alert">
                Username is already occupied
            </div>
            <div th:if="${emailExists}" class="form-text text-center bg-danger rounded text-center text-white alert" role="alert">
                There is an account with this email
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="firstName" class="text-white font-weight-bold">First Name</label>
                    <input th:field="*{firstName}" th:errorclass="bg-danger" required minlength="3" id="firstName"  type="text" class="form-control"
                           placeholder="First name"/>
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="form-text text-center text-white bg-danger rounded">
                        First name is required.
                    </p>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label  for="lastName" class="text-white font-weight-bold">Last Name</label>
                    <input th:field="*{lastName}" th:errorclass="bg-danger" required minlength="3" id="lastName"  type="text" class="form-control"
                           placeholder="Last Name"/>
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="form-text text-white text-center bg-danger rounded">
                        Last name is required.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="username" class="text-white font-weight-bold">Username</label>
                    <input th:field="*{username}" th:errorclass="bg-danger" required minlength="3" id="username" type="text" min="3" max="20" class="form-control"
                           placeholder="Username"/>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-text text-white text-center bg-danger rounded">
                        Username is required.
                    </p>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email" class="text-white font-weight-bold">Email</label>
                    <input th:field="*{email}" th:errorclass="bg-danger" required id="email" type="email" class="form-control"
                           placeholder="Email"/>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-white text-center bg-danger rounded">
                        Email is required.
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="password" class="text-white font-weight-bold">Password</label>
                    <input th:field="*{password}" th:errorclass="bg-danger" required minlength="3" id="password" type="password" min="3" max="20"  class="form-control"
                           placeholder="Password"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-white text-center bg-danger rounded">
                        Password is required.
                    </p>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                    <input th:field="*{confirmPassword}" th:errorclass="bg-danger"  required minlength="3" id="confirmPassword" type="password" min="3" max="20" class="form-control"
                           placeholder="Confirm Password"/>
                    <p th:if="${passDontMatch}" class="form-text text-center text-white bg-danger rounded">
                        Passwords don't match.
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col col-md-4 ">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg " value="Register"/>
                    </div>
                </div>

            </div>
        </form>
    </div>
</main>

<div th:include="fragments/footer"></div>
</body>
</html>
