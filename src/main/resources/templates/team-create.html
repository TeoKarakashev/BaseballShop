<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/head"></div>
</head>
<body>

<th:block th:include="~{fragments/navigation}"></th:block>
<main>

    <div class="container-fluid text-white">
        <div class="container-fluid"></div>
        <h1 class="text-center mt-2"> Create Team</h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form class="mx-auto w-25 bg-blur" method="POST" action="/teams/create">
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="name" class="h4 mb-2">Name</label>
                </div>
                <input class="form-control" id="name" name="name"/>
                <small class="text-danger">Name error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="description" class="h4 mb-2">Description</label>
                </div>
                <input type="text" class="form-control" id="description" name="description"/>

                <small class="text-danger">Description error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="imageUrl" class="h4 mb-2">Image</label>
                </div>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl"/>

                <small class="text-danger">Image error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="address" class="h4 mb-2">Address</label>
                </div>
                <input type="text" class="form-control" id="address" name="address"/>

                <small class="text-danger">Address error message</small>
            </div>
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="capacity" class="h4 mb-2">Capacity</label>
                </div>
                <input type="number" class="form-control" id="capacity" name="capacity"/>

                <small class="text-danger">Capacity error message</small>
            </div>


            <div class="button-holder d-flex justify-content-center">
                <div class="col col-md-4 ">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Create"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
<div th:include="fragments/footer"></div>

</body>
</html>
