<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<th:block th:include="~{fragments/navigation}"></th:block>
<main>

    <div class="container-fluid">

                        Team name</h5>

                        <div class="card-text"><span>• Description</span></div>
                    </li>
                </ul>

                    <a class="card-link" href="/">Details</a>

            </div>

</main>
